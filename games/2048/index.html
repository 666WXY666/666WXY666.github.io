<!DOCTYPE html>
<html lang="en">
<head>
    <title>2048</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable =no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/666WXY666/cdn@master/js/games/2048/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/666WXY666/cdn@master/js/games/2048/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/666WXY666/cdn@master/js/games/2048/css/xsStyle.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="col-sm-2 hidden-xs side-column" id="left"></div>
    <div class="col-sm-8 col-xs-12" id="main-column">
        <div id="main">
            <div class="heading">
                <h2 class="title">2048</h2>
                <div class="scores-container" id="best">0</div>
                <div class="scores-container" id="score">0</div>
            </div>
            <div class="game-intro">
                <a class="restart-button" style="text-decoration: none;cursor: pointer;"onclick="newGame()">New Game</a>
                <h3>Play 2048 Game Online</h3>
            </div>
            <div class="game-container">
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2 hidden-xs side-column" id="right"></div>
</div>
<!-- 禁止审查元素 -->
<script>
    document.oncontextmenu = new Function("return false;");
</script>
<script>
   document.onkeydown=function (e){
        var currKey=0,evt=e||window.event;
        currKey=evt.keyCode||evt.which||evt.charCode;
        if (currKey == 123) {
            window.event.cancelBubble = true;
            window.event.returnValue = false;
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/gh/666WXY666/cdn@master/js/games/2048/js/cellStyle.js"></script>
<script src="https://cdn.jsdelivr.net/gh/666WXY666/cdn@master/js/games/2048/js/animation.js"></script>
<script src="https://cdn.jsdelivr.net/gh/666WXY666/cdn@master/js/games/2048/js/game.js"></script>
<script async>window.onload=function(){var a=document.createElement('script'),b=document.getElementsByTagName('script')[0];a.type='text/javascript',a.async=!0,a.src='/sw-register.js?v='+Date.now(),b.parentNode.insertBefore(a,b)};</script></body></html>
